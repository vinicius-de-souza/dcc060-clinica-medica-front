<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Boa Forma - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Saúde Boa Forma</h1>
            <p>Sistema de Gerenciamento de Pacientes</p>
        </header>

        <!-- Patients List Tab -->
        <div id="patients" class="tab-content active">
            <div class="section-header">
                <h2>Lista de Pacientes</h2>
                <button onclick="loadPatients()" class="btn btn-secondary">
                    <i class="fas fa-sync"></i> Atualizar
                </button>
                <button onclick="openAddPatientModal()" class="btn add-patient-btn">
                    <i class="fas fa-plus"></i> Adicionar Paciente
                </button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar paciente..." onkeyup="filterPatients()">
                <i class="fas fa-search"></i>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando...
            </div>

            <div id="patients-list" class="patients-grid">
                <!-- Patients will be loaded here -->
            </div>
        </div>

        <div id="add-patient-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Novo Paciente</h3>
                    <span class="close" onclick="closeAddPatientModal()">&times;</span>
                </div>

                <form id="patient-form" class="patient-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento *</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>

                        <div class="form-group">
                            <label for="id_convenio">ID do Convênio</label>
                            <input type="number" id="id_convenio" name="id_convenio" placeholder="Opcional">
                        </div>

                        <div class="form-group full-width">
                            <label for="endereco">Endereço</label>
                            <textarea id="endereco" name="endereco" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Paciente
                        </button>
                        <button type="button" onclick="resetForm()" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Patient Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Paciente</h3>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <form id="edit-form" class="patient-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-nome">Nome Completo *</label>
                            <input type="text" id="edit-nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-cpf">CPF *</label>
                            <input type="text" id="edit-cpf" name="cpf" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-telefone">Telefone</label>
                            <input type="text" id="edit-telefone" name="telefone">
                        </div>

                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="edit-data_nascimento">Data de Nascimento *</label>
                            <input type="date" id="edit-data_nascimento" name="data_nascimento" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-id_convenio">ID do Convênio</label>
                            <input type="number" id="edit-id_convenio" name="id_convenio">
                        </div>

                        <div class="form-group full-width">
                            <label for="edit-endereco">Endereço</label>
                            <textarea id="edit-endereco" name="endereco" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                        <button type="button" onclick="closeModal()" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert" style="display: none;">
            <span id="alert-message"></span>
            <span class="alert-close" onclick="hideAlert()">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
